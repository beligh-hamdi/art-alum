<md-toolbar color="primary">
  <button md-icon-button (click)="sidenav.toggle()">
    <md-icon class="app-toolbar-menu">menu</md-icon>
  </button>
  <span><img [src]="logoUrl" style="height: 24px"></span>
  <span>{{title}}</span>
  <span class="app-fill-remaining-space"></span>
  <!--<span>Right Aligned Text</span>-->
</md-toolbar>
<md-sidenav-container>
  <md-sidenav #sidenav [mode]="checkScreenType()" [opened]="isLargeScreen">
    <app-sidebar [title]="title" [links]="links"></app-sidebar>
  </md-sidenav>
  <div class="page-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
