<md-list>
  <md-list-item>
    <md-icon md-list-icon>photo_library</md-icon>
    <h2>Gallery</h2>
  </md-list-item>
</md-list>

<md-card>
  <md-card-content>
    <swiper class="swiper" [config]="config">
      <div class="swiper-wrapper">
        <img class="swiper-slide" *ngFor="let image of images" [defaultImage]="defaultImage" [lazyLoad]="image" [offset]="offset">
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </swiper>
  </md-card-content>
</md-card>
